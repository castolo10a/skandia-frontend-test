<div class="slider-container">
  <!-- Bot贸n de scroll izquierda -->
  <img
    src="assets/Group 9764-1.png"
    alt="prev"
    class="icon-prev"
    (click)="scrollLeft()"
    [class.disabled]="!canScrollPrev()"
  />

  <!-- Contenedor de cards -->
  <div class="cards-wrapper" #cardsWrapper>
    @for (card of cards(); track card.title) {
    <app-card
      [title]="card.title"
      [hashtag]="card.hashtag"
      [subtitle]="card.subtitle"
      [text]="card.text"
      [miniCardText]="card.miniCardText"
      [miniCardIcon]="card.miniCardIcon"
      [borderColor]="card.borderColor"
    ></app-card>
    }

    <!-- Card especial -->
    <div class="special-card-wrapper">
      <app-card
        title="Especial"
        hashtag="Especial"
        subtitle="Card Especial"
        text="Esta card permite renderizar contenido condicional"
        miniCardText="Mini texto"
        miniCardIcon="assets/special-icon.png"
        borderColor="#fe9200"
      >
        <!-- Bot贸n interno de la card especial -->
        <button class="button-special" (click)="onSpecialButtonClick()">Explora Ahora</button>
      </app-card>
    </div>
  </div>

  <!-- Bot贸n de scroll derecha -->
  <img
    src="assets/Group 9764-1.png"
    alt="next"
    class="icon-next"
    (click)="scrollRight()"
    [class.disabled]="!canScrollNext()"
  />
</div>

<!-- Bot贸n independiente debajo del slider -->
<button class="button-slider">ASOCIAR A OBJETIVO</button>

<!-- Contenido condicional que se muestra al presionar la card especial -->
@if (showSpecialContent()){
<div class="special-content">
  <p>Contenido renderizado al presionar la card especial</p>
</div>
}
